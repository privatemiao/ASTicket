<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- 车票预订 -->
	<ion-tab title="Booking" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/booking">
		<ion-nav-view name="tab-booking"></ion-nav-view>
	</ion-tab>

	<!-- 订单查询 -->
	<ion-tab title="Inquire" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/inquire">
		<ion-nav-view name="tab-inquire"></ion-nav-view>
	</ion-tab>

	<!-- 我的 -->
	<ion-tab title="Account" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/account">
		<ion-nav-view name="tab-account"></ion-nav-view>
	</ion-tab>

</ion-tabs>
